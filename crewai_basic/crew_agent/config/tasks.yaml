job_profiler_task:
  description: >
    Create a detailed job profile based on the following job description:

    Job Title: {job_title}
    Job Description: {job_description}
    Company Information: {company_website}

    Analyze the job description to extract key responsibilities, skills, qualifications,
    and any other relevant information that would help in understanding the role comprehensively.
  expected_output: >
    A structured job profile with job title, key responsibilities, required skills,
    preferred experience, company overview, and ideal candidate profile.
  agent: job_analyst

job_screening_task:
  description: >
    Screen the following candidate resume against the provided job profile:

    Candidate Resume: {candidate_resume}

    Evaluate the candidate's qualifications, experience, and skills in relation to the job requirements.
    Identify strengths, weaknesses, and overall fit for the role.
    If provided URLs of portfolios or LinkedIn profiles, incorporate insights from those as well.
    Use ParallelSearchTool tool to gather additional context if necessary.
  expected_output: >
    A comprehensive candidate profile with name, skills, experience years, education,
    certifications, strengths, weaknesses, overall fit assessment, and suggested next steps.
  agent: candidate_screener

job_interview_prep_task:
  description: >
    Prepare tailored interview materials based on the candidate profile and job requirements.

    Develop questions that assess the candidate's skills, experience, and cultural fit for the role.
    Include behavioral, situational, and technical questions relevant to the job requirements.
  expected_output: >
    Interview preparation guide with common questions, best practices, and recommended resources.
  agent: interview_coordinator

final_summary_task:
  description: >
    Create a comprehensive hiring package that consolidates the candidate screening
    and interview preparation into an executive summary.

    Provide an executive summary with key insights and actionable next steps for the hiring process.
  expected_output: >
    A comprehensive hiring package with executive summary, key insights, candidate details,
    screening results, interview materials, and actionable recommendations.
  agent: hiring_manager
